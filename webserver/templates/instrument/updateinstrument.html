{% extends "layout.html" %}
{% block body %}
<script src="/static/js/instrument.js"></script>
{% set user = data %}
<h2>Update Instrument</h2>
<form id="formEditInstrument" name="editinstrument" method="POST"
	action="{{ url_for('instrument_api.updateInstrument',instr_id=user.instr_id) }}" class="form-horizontal">
	<div class="form-group">
		<label for="instr_id" class="col-sm-2 control-label">Instrument ID:</label>
		<div class="col-sm-10">
			<input id="instr_id" type="text" placeholder="Instrument ID" name="instr_id"
				class="form-control" value="{{user.instr_id}}" readonly>
		</div>
	</div>
	<div class="form-group">
		<label for="condition" class="col-sm-2 control-label">Condition:</label>
		<div class="col-sm-10">
			<input id="condition" type="text" placeholder="Condition"
				name="condition" class="form-control" value="{{user.condition}}">
		</div>
	</div>
	<div class="form-group">
		<label for="instr_type" class="col-sm-2 control-label">Instrument Type:</label>
		<div class="col-sm-10">
			<input id="instr_type" type="text" placeholder="Instrument Type"
				name="instr_type" class="form-control" value="{{user.instr_type}}">
		</div>
	</div>
	<div class="form-group">
		<label for="buyer_name" class="col-sm-2 control-label">Buyer Artist ID:</label>
		<div class="col-sm-10">
			<input id="buyer_name" type="text" placeholder="Buyer Artist ID"
				name="buyer_name" class="form-control" value="{{user.buyer_name}}">
		</div>
	</div>
	<div class="form-group">
		<label for="seller_name" class="col-sm-2 control-label">Seller Artist ID:</label>
		<div class="col-sm-10">
			<input id="seller_name" type="text" placeholder="Seller Artist ID"
				name="seller_name" class="form-control" value="{{user.seller_name}}">
		</div>
	</div>
	<div class="form-group">
		<label for="cost" class="col-sm-2 control-label">Cost:</label>
		<div class="col-sm-10">
			<input id="cost" type="text" placeholder="Cost"
				name="cost" class="form-control" value="{{user.cost}}">
		</div>
	</div>
	<div class="form-group">
		<label for="status" class="col-sm-2 control-label">Status:</label>
		<div class="col-sm-10">
			<input id="status" type="text" placeholder="Status"
				name="status" class="form-control" value="{{user.status}}">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="btnSubmit" type="submit" class="form-control">Update Instrument</button>
		</div>
	</div>
</form>
{% endblock %}
