{% extends "layout.html" %}
{% block body %}
<script src="/static/js/bandmembers.js"></script>
{% set user = data %}
{% set bandmembers_id = user.artst_user+", "+user.band_id %}
<h2>Update Band Members</h2>
<form id="formEditBandmembers" name="editbandmembers" method="POST"
	action="{{ url_for('bandmembers_api.updateBandmembers',bandmembers_id=bandmembers_id) }}" class="form-horizontal">
	<div class="form-group">
		<label for="artst_user" class="col-sm-2 control-label">Artist:</label>
		<div class="col-sm-10">
			<input id="artst_user" type="text" placeholder="Artist"
				name="artst_user" class="form-control" value="{{user.artst_user}}" readonly>
		</div>
	</div>
	<div class="form-group">
		<label for="band_id" class="col-sm-2 control-label">Band ID:</label>
		<div class="col-sm-10">
			<input id="band_id" type="text" placeholder="Band ID"
				name="band_id" class="form-control" value="{{user.band_id}}" readonly>
		</div>
	</div>
	<div class="form-group">
		<label for="status" class="col-sm-2 control-label">Status:</label>
		<div class="col-sm-10">
			<input id="status" type="text" placeholder="Status"
				name="status" class="form-control" value="{{user.status}}">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="btnSubmit" type="submit" class="form-control">Update Band Members</button>
		</div>
	</div>
</form>
{% endblock %}
